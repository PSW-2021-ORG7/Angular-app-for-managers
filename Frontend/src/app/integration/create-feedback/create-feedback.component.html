<app-menu></app-menu>
<br>
<div  class="background">
  <button type="button" routerLink="/integration/feedback" class="btn btn-secondary btn-lg"
    style="background-color: #214975; margin-left: 2%; margin-bottom: 2%;">View All</button><br>
  <div class="card" style="width: 30rem; height: 20rem; margin-left: 2%;">
    <div class="card-header text-white" style="background-color:#2a66a7 ; font-size: larger;">
      Feedback
    </div>
    <form (submit)="send()">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" style="background-color:#f5f3f3;">Pharmacy:</li>
        <select (change)="selectChangeHandlerId($event)">
          <option *ngFor="let phar of pharmacies" [value]="phar.idPharmacy">
            {{phar.namePharmacy}}
          </option>
        </select>
        <li class="list-group-item" style="background-color:#f5f3f3; ">Content:</li>
        <textarea placeholder="Enter Feedback Content" style="width:479px; height:120px;" required
          (change)="selectChangeHandlerContent($event)"> {{contentFeedback}}</textarea>
          <li class="list-group-item" style="background-color:#f5f3f3;"><button type="submit" class="btn btn-secondary"
            style="text-align: center; display: grid; margin: auto; cursor: pointer;">Submit</button></li>
      </ul>
    </form>
  </div>
</div>
