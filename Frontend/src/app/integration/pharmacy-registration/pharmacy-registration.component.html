<app-integration></app-integration>
  <div id="PharmacyRegistration">
    <form>
      <div class="container">
        <h1>Pharmacy registration</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
      
        <label><b>Pharmacy Name</b></label>
        <input type="text" placeholder="Enter Pharmacy Name" required>
      
        <label><b>API Key</b></label>
        <input type="text" placeholder="Enter API Key" required>
      
        <label><b>Endpoint</b></label>
        <input type="text" placeholder="Enter Endpoint" required>
        <hr>
        <button type="submit" (click)="createPharmacy()" class="registerbtn">Register</button>
      </div>
        
    </form>
  </div>
