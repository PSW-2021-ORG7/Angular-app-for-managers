<app-integration></app-integration>
<br> 
<button type="button" routerLink="/integration/create-feedback" class="btn btn-secondary btn-lg" style="background-color: #214975; margin-left: 2%; margin-bottom: 2%;">Write feedback</button><br>
<div class="card" style="width: 30rem; height: 10rem; margin-left: 2%;">
  <div class="card-header text-white" style="background-color:#2a66a7 ; font-size: larger;">
    Feedback
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Choose pharmacy</li>
    <select id="pharmacyName" required>
      <option *ngFor="let phar of pharmacies" [value]="phar.idPharmacy">
        {{phar.namePharmacy}}
      </option>       
  </select>
  </ul>
</div>
<p style="margin-left: 2%;"><a href="" > View Response</a></p>
