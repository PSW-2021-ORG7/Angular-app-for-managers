<div class="d-flex flex-column container align-items-center">
    <h5>Assign holiday</h5>
    <form class="time-form d-flex flex-column p-2">
        <div class="d-flex flex-row">
            <div class="form-group hidden">
                <div class="input-group">
                    <input name="datepicker"
                            class="form-control custom-date-picker pop-up"
                            ngbDatepicker
                            #datepicker="ngbDatepicker"
                            [autoClose]="'outside'"
                            (dateSelect)="onDateSelection($event)"
                            [minDate]="minDate!"
                            [displayMonths]="2"
                            [dayTemplate]="t"
                            outsideDays="hidden"
                            [startDate]="fromDate!"
                            tabindex="-1">
                    <ng-template #t let-date let-focused="focused">
                        <span class="custom-day"
                            [class.focused]="focused"
                            [class.range]="isRange(date)"
                            [class.faded]="isHovered(date) || isInside(date)"
                            (mouseenter)="hoveredDate = date"
                            (mouseleave)="hoveredDate = null">
                        {{ date.day }}
                        </span>
                    </ng-template>
                </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input #dpFromDate
                        class="form-control custom-date-picker" placeholder="From"
                        name="dpFromDate"
                        [value]="formatter.format(fromDate)"
                        (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
                        <svg class="calendar" (click)="datepicker.toggle()"></svg>
                <div class="input-group-append">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input #dpToDate
                        class="form-control custom-date-picker" placeholder="To"
                        name="dpToDate"
                        [value]="formatter.format(toDate)"
                        (input)="toDate = validateInput(toDate, dpToDate.value)">
                        <svg class="calendar" (click)="datepicker.toggle()"></svg>
                <div class="input-group-append">
                </div>
              </div>
            </div>
        </div>
        <textarea placeholder="Description"></textarea>
    </form>
    <div class="w-100 d-flex">
        <button class="cancel-btn w-50 me-2" (click)="cancel()">Cancel</button>
        <app-primary-button (click)="assignHoliday()" [text]="'Assign'" class="w-50 ms-2"></app-primary-button>
    </div>
</div>
